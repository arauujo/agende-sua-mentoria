<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="mentorshipForm" method="post">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" name="Nome" id="name" required>
            </div>
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" name="Sobrenome" id="last-name" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" name="Email" id="email" required>
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" name="Senha" id="password" required minlength="6">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="Nome do seu mentor" id="mentor-name" required>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h2>PRIMEIRA MENTORIA</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date-first">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="Data" id="date-first">
            </div>
            <div class="input-time">
              <div class="input-wrapper">
                <label for="first-begin">Das</label>
                <input type="time" name="Das" id="first-begin">
              </div>
              <div class="input-wrapper">
                <label for="first-end">Até</label>
                <input type="time" name="Até" id="first-end">
              </div>
            </div>
          </div>
          <h2>SEGUNDA MENTORIA</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date-second">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="Data" id="date-second">
            </div>
            <div class="input-time">
              <div class="input-wrapper">
                <label for="second-begin">Das</label>
                <input type="time" name="Das" id="second-begin">
              </div>
              <div class="input-wrapper">
                <label for="second-end">Até</label>
                <input type="time" name="Até" id="second-end">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="mentorshipForm">SALVAR</button>
    </footer>
  </div>
</body>
</html>
